<ul data-bind="foreach: cats" class="list-unstyled">
  <li>
      <input data-bind="attr: {id: $data, value: $data}, click: $parent.selectCat, checked: $parent.showSelected" name="cats" type="radio">
      <label data-bind="attr: {for: $data}, text: $data"></label>
  </li>
</ul>


<div data-bind="visible: showSel()">
  <div data-bind="component: {name: 'cat', params: selectedCat}"></div>
</div>
